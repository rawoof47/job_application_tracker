<div class="container mt-5">
    <h3 class="mb-4">Post a Job</h3>
    <form (ngSubmit)="submitJob()" #jobForm="ngForm">
  
      <div class="mb-3">
        <label for="company" class="form-label">Company Name</label>
        <input type="text" id="company" class="form-control" [(ngModel)]="job.company" name="company" required>
      </div>
  
      <div class="mb-3">
        <label for="role" class="form-label">Job Role</label>
        <input type="text" id="role" class="form-control" [(ngModel)]="job.role" name="role" required>
      </div>
  
      <div class="mb-3">
        <label for="salary" class="form-label">Salary</label>
        <input type="number" id="salary" class="form-control" [(ngModel)]="job.salary" name="salary" required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Job Type</label>
        <select class="form-select" [(ngModel)]="job.type" name="type" required>
          <option value="">Select Job Type</option>
          <option value="Full Time">Full Time</option>
          <option value="Part Time">Part Time</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary">Post Job</button>
    </form>
  </div>

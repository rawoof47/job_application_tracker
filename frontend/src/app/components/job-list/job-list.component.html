<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Available Jobs</h2>
    <div>
      <!-- If the user is logged in, show logout button, otherwise show login and register -->
      <button *ngIf="isLoggedIn; else showLogin" class="btn btn-outline-danger me-2" (click)="logout()">Logout</button>
      <ng-template #showLogin>
        <button class="btn btn-outline-primary me-2" routerLink="/login">Login</button>
        <button class="btn btn-outline-success" routerLink="/register">Register</button>
      </ng-template>
    </div>
  </div>

  <div *ngFor="let job of jobs" class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">{{ job.company }}</h5>
      <strong>Role:</strong> {{ job.role }}<br>
      <strong>Salary:</strong> â‚¹{{ job.salary }}<br>
      <strong>Job Type:</strong> {{ job.type }}<br>
      <strong>Posted on:</strong> {{ job.postedDate | date: 'shortDate' }}<br>
      <!-- Apply button is only enabled if the user is logged in -->
      <button class="btn btn-primary mt-3" (click)="applyJob(job.id)" [disabled]="!isLoggedIn">Apply Now</button>
    </div>
  </div>
</div>

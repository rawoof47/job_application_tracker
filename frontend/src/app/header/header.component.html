<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 py-3 shadow">
  <a class="navbar-brand fs-4 fw-bold" routerLink="/">JobTracker</a>

  <div class="ms-auto d-flex align-items-center">
    <!-- Jobs Page -->
    <button class="btn btn-outline-light me-3" routerLink="/jobs">
      <i class="bi bi-briefcase me-1"></i> Jobs
    </button>

    <!-- Dashboard Page (Role-based) -->
    <button *ngIf="isLoggedIn" class="btn btn-outline-info me-3" (click)="goToDashboard()">
      <i class="bi bi-speedometer2 me-1"></i> Dashboard
    </button>

    <!-- Logout Button -->
    <button *ngIf="isLoggedIn" class="btn btn-outline-danger" (click)="logout()">
      <i class="bi bi-box-arrow-right me-1"></i> Logout
    </button>
  </div>
</nav>

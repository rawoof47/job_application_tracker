<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email Input -->
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control" 
          placeholder="Enter your email" />

        <!-- Email Error Messages -->
        <div *ngIf="f['email']?.touched && f['email']?.invalid" class="error">
          <small *ngIf="f['email']?.errors?.['required']">Email is required.</small>
          <small *ngIf="f['email']?.errors?.['email']">Please enter a valid email.</small>
        </div>
      </div>

      <!-- Password Input -->
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control" 
          placeholder="Enter your password" />

        <!-- Password Error Messages -->
        <div *ngIf="f['password']?.touched && f['password']?.invalid" class="error">
          <small *ngIf="f['password']?.errors?.['required']">Password is required.</small>
          <small *ngIf="f['password']?.errors?.['minlength']">Password must be at least 6 characters.</small>
        </div>
      </div>

      <!-- Login Button -->
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        <span *ngIf="loading">Logging in...</span>
        <span *ngIf="!loading">Login</span>
      </button>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger mt-2">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>

<div class="container register-container mt-5 p-4 border rounded shadow-sm bg-light">
  <h2 class="text-center mb-4">Register</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- Email Field -->
    <div class="form-group mb-3">
      <label for="email" class="form-label">Email</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email" 
        class="form-control" 
        placeholder="Enter your email"
        [class.is-invalid]="f['email'].touched && f['email'].invalid">
      <div *ngIf="f['email'].touched && f['email'].invalid" class="invalid-feedback d-block">
        <small *ngIf="f['email'].errors?.['required']">Email is required.</small>
        <small *ngIf="f['email'].errors?.['email']">Please enter a valid email.</small>
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group mb-3">
      <label for="password" class="form-label">Password</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password" 
        class="form-control" 
        placeholder="Enter your password"
        [class.is-invalid]="f['password'].touched && f['password'].invalid">
      <div *ngIf="f['password'].touched && f['password'].invalid" class="invalid-feedback d-block">
        <small *ngIf="f['password'].errors?.['required']">Password is required.</small>
        <small *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters.</small>
      </div>
    </div>

    <!-- Role Dropdown -->
    <div class="form-group mb-3">
      <label for="role" class="form-label">Select Role</label>
      <select 
        id="role" 
        formControlName="role" 
        class="form-select"
        [class.is-invalid]="f['role'].touched && f['role'].invalid">
        <option value="" disabled selected>Select a role</option>
        <option value="jobseeker">Job Seeker</option>
        <option value="recruiter">Recruiter</option>
      </select>
      <div *ngIf="f['role'].touched && f['role'].invalid" class="invalid-feedback d-block">
        <small *ngIf="f['role'].errors?.['required']">Role selection is required.</small>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-success w-100" [disabled]="loading">
      <span *ngIf="loading">Registering...</span>
      <span *ngIf="!loading">Register</span>
    </button>

    <!-- Success/Error Messages -->
    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </form>

  <!-- Login Redirect -->
  <hr class="my-4" />

  <div class="text-center">
    <p class="mb-0">Already have an account? 
      <a href="#" (click)="goToLogin()">Login here</a>
    </p>
  </div>
</div>

<div class="register-container">
  <h2>Register</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email" 
        class="form-control" 
        placeholder="Enter your email">
      <div *ngIf="f['email'].touched && f['email'].invalid" class="error">
        <small *ngIf="f['email'].errors?.['required']">Email is required.</small>
        <small *ngIf="f['email'].errors?.['email']">Please enter a valid email.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password" 
        class="form-control" 
        placeholder="Enter your password">
      <div *ngIf="f['password'].touched && f['password'].invalid" class="error">
        <small *ngIf="f['password'].errors?.['required']">Password is required.</small>
        <small *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters.</small>
      </div>
    </div>

    <button type="submit" class="btn btn-success w-100 mt-2" [disabled]="loading">
      <span *ngIf="loading">Registering...</span>
      <span *ngIf="!loading">Register</span>
    </button>

    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </form>

  <hr class="my-4" />

  <div class="text-center">
    <p>Already have an account? 
      <a href="#" (click)="goToLogin()">Login here</a>
    </p>
  </div>
</div>

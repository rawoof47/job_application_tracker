<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow rounded-4 bg-light" style="width: 100%; max-width: 460px;">
    <div class="text-center mb-4">
      <h3 class="fw-bold text-success">Register</h3>
      <p class="text-muted mb-0">Create your account to get started.</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="Enter your email"
          [class.is-invalid]="f['email'].touched && f['email'].invalid" />
        <div *ngIf="f['email'].touched && f['email'].invalid" class="invalid-feedback d-block">
          <small *ngIf="f['email'].errors?.['required']">Email is required.</small>
          <small *ngIf="f['email'].errors?.['email']">Enter a valid email.</small>
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Enter your password"
          [class.is-invalid]="f['password'].touched && f['password'].invalid" />
        <div *ngIf="f['password'].touched && f['password'].invalid" class="invalid-feedback d-block">
          <small *ngIf="f['password'].errors?.['required']">Password is required.</small>
          <small *ngIf="f['password'].errors?.['minlength']">At least 6 characters.</small>
        </div>
      </div>

      <!-- Role Dropdown -->
      <div class="mb-3">
        <label for="role" class="form-label">Select Role</label>
        <select
          id="role"
          formControlName="role"
          class="form-select"
          [class.is-invalid]="f['role'].touched && f['role'].invalid">
          <option value="" disabled selected>Select a role</option>
          <option value="jobseeker">Job Seeker</option>
          <option value="recruiter">Recruiter</option>
        </select>
        <div *ngIf="f['role'].touched && f['role'].invalid" class="invalid-feedback d-block">
          <small *ngIf="f['role'].errors?.['required']">Role is required.</small>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-success" [disabled]="loading">
          <span *ngIf="loading">Registering...</span>
          <span *ngIf="!loading">Register</span>
        </button>
      </div>

      <!-- Success/Error Messages -->
      <div *ngIf="successMessage" class="alert alert-success text-center">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger text-center">
        {{ errorMessage }}
      </div>
    </form>

    <!-- Login Redirect -->
    <div class="text-center mt-3">
      <p class="mb-0">
        Already have an account?
        <a routerLink="/login" class="text-decoration-none fw-semibold text-success">Login here</a>
      </p>
    </div>
  </div>
</div>

<app-header></app-header> <!-- Include the header component -->

<div class="container mt-4">
  <h2 class="mb-4">Jobseeker Dashboard</h2>

  <!-- Show loading state -->
  <div *ngIf="loading" class="text-center">
    <p>Loading jobs...</p>
  </div>

  <!-- Show error message if jobs couldn't be fetched -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Display the list of jobs -->
  <div *ngIf="!loading && !errorMessage">
    <div 
      *ngFor="let job of jobs" 
      class="job-card card mb-4 shadow-sm border-0 mx-auto"
    >
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="card-title mb-0">
            <i class="bi bi-briefcase-fill me-2 text-primary"></i> {{ job.title }}
          </h5>
          <span class="badge bg-success">Applied</span>
        </div>
        <p class="card-text mb-3">
          <i class="bi bi-building me-2 text-muted"></i>{{ job.company }}
        </p>
        <div class="d-flex gap-4">
          <p class="mb-0">
            <i class="bi bi-cash-coin me-1 text-success"></i> {{ job.salary | currency }}
          </p>
          <p class="mb-0">
            <i class="bi bi-clock-history me-1 text-info"></i> {{ job.type }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
